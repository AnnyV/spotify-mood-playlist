<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Mood Playlists</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
<!-- <iframe src="http://open.spotify.com/track/2TpxZ7JUBn3uw46aR7qd6V">
</iframe>
 -->

   <div class="container">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Music</h1>
      <br>
      <h2 class = "text-center">Your Musical Therapist</h2>
        </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="fa fa-spotify" style="font-size:24px"></span> Spotify</h3>
          </div>
          <div class="panel-body">
            <div id="login">
              <h2>Login to spotify by clicking the button below</h2>
              <button class="btn btn-success btn-lg" id="login-button" type="button">Login to Spotify!</button>
            </div>
            <div id="get-playlists">
              <h2>Click the button below to retrieve a list of playlists included in the category "Mood"</h2>
              <button class="btn btn-primary btn-lg" id='go' type="button">Get Mood Playlists</button>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <div id="playlists">
                  <h2>"Mood" Playlists:</h2>
                  <div id="playlists-well">
                  </div>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="myFrame">
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>                    
    <!-- Message Modal -->
  <div id="msgModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="fa fa-exclamation-triangle" style="font-size:24px"></span> Warning</h4>
        </div>
        <div class="modal-body">
          <div class="message">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close-delete" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
