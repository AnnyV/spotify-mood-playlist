<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Mood Playlists</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div class="container">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Spotify Mood Playlists</h1>

    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="fa fa-spotify" style="font-size:24px"></span> Spotify Login</h3>
          </div>
          <div class="panel-body">
              <h2>Login to spotify by clicking the button below</h2>
              <button class="btn btn-success" id="login-button" type="button">Login to Spotify!</button>
              <div id="search-form" class="intro-form row">
                <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
                  <input type="text" class="form-control input-lg" id="playlist-terms" placeholder="'work out' OR workout " value="">
                  <br>
                  <button class="btn btn-primary btn-lg" id='go' role="button">Find playlists</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
                    
    <!-- Message Modal -->
  <div id="msgModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="fa fa-exclamation-triangle" style="font-size:24px"></span> Warning</h4>
        </div>
        <div class="modal-body">
          <div class="message">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close-delete" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
